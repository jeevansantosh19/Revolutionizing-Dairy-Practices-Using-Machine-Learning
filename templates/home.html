<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolutionizing Dairy Practices Using Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container">
        <h1>Revolutionizing Dairy Practices Using Machine Learning</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter Location" required>
            </div>
            <div class="form-group">
                <label for="land_area">Total Land Area (acres):</label>
                <input type="number" id="land_area" name="land_area" step="0.01" placeholder="Enter Land Area" required>
            </div>
            <div class="form-group">
                <label for="num_cows">Number of Cows:</label>
                <input type="number" id="num_cows" name="num_cows" placeholder="Enter Number of Cows" required>
            </div>
            <div class="form-group">
                <label for="farm_size">Farm Size:</label>
                <input type="text" id="farm_size" name="farm_size" placeholder="Enter Farm Size" required>
            </div>
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" placeholder="Enter Product Name" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" placeholder="Enter Brand" required>
            </div>
            <div class="form-group">
                <label for="shelf_life">Shelf Life (days):</label>
                <input type="number" id="shelf_life" name="shelf_life" placeholder="Enter Shelf Life" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
