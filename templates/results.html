<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
    </head>
    <body>
        <h1>Classification Models: </h1>
        <nav>
            <ul>
                <li><a href = "{{ url_for('knnc') }}">K Nearest Neighbors Classifier</a></li>
                <li><a href = "{{ url_for('dtc') }}">Decision Tree Classifier</a></li>
                <li><a href = "{{ url_for('rfc') }}">Random Forest Classifier</a></li>
                <li><a href = "{{ url_for('lr') }}">Logistic Regression</a></li>
                <li><a href = "{{ url_for('svm') }}">Support Vector Machine Classifier</a></li>
            </ul>
        </nav>
        <br/>
        <br/>
        <h2>User Input Data:</h2>
        <table>
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for field, value in user_input.items() %}
            <tr>
                <td>{{ field }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
</html>
